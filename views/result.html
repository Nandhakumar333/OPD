<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patient Info</title>
    <link id="favicon" rel="icon" href="https://www.nexmo.com/favicon.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/patient.css">
    <script src="/client.js" defer></script>
  </head>
  
  <body>
    <header>
      <h1><a href="/">Out Patient Department</a></h1>
      <div class="logo">
          <img src="https://www.pinclipart.com/picdir/big/138-1384887_stthoscope-icon-stetoskop-icon-clipart.png" alt="Nexmo" style="width:50%; height:50%;">
      </div>
    </header>
    <main>
       {% if status == 0 %}
            <form action="/register" method="post">
                <label for="name">Name</label><br />
                <input type="text" placeholder="Full Name" id="name" name="name"/><br />
                <label for="email">Email</label><br />
                <input type="text" placeholder="Email" id="email" name="email"/><br />
                <label for="dob">Date Of Birth</label><br />
                <input type="date" id="dob" name="dob"/><br />
                <label for="gender">Gender</label><br />
                <input type="radio" value="Male" id="gender" name="gender" /> Male&emsp;
                <input type="radio" value="Female" id="gender" name="gender" /> Female&emsp;
                <input type="radio" value="Other" id="gender" name="gender" /> Other&emsp;<br />
                <input type="submit" value="Order Token">
            </form>
            <a href="/knowdoctor"><input type="submit" value="Know Your Doctor!"></a>
        {% else %}
            <p>Something went wrong… <span class="kaomoji">ಠ_ಠ</span></p>
            <p>Please contact the administrator for more information.</p>
        {% endif %}
    </main>
    <footer>
        <p><small>Built with Creed!</small></p>
    </footer>
  </body>
</html>
